<!DOCTYPE html>
<html>
    <head>
        <title>Graph Project</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    </head>
    <body>
        
        <div id="page">
            <div id="header">
                <div id="logo"><img src="img/logo.png" height="50px"></div>
                <div id="info">
                   <div id="button">
                        <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-1">
                        Войти/Сменить пользователя</button>
                    </div>
                    <div id="name">
                    </div>
                    <div id="avatar"><img id="photo"></div>
                    
                </div>
            </div>
            <div id="container">
               
               <div id="follow">
                   <div id="followed"></div>
                   <div id="followed2"></div>
                   <div id="followes"></div>
                   <div id="followes2"></div>
               </div>
               
               <div id="matrix"></div>
               
               <div id="graph">
                    <canvas id="viewport" width="800" height="500"></canvas>  
               </div>
                
            </div>
            <div id="footer">
               <div id="fol" class="navigation" onclick="follow()">Список подписчиков</div>
               <div id="alg" class="navigation">Результат алгоритма</div>
               <div id="res" class="navigation">Полученный граф</div>
            </div>
        </div>
       
       <div class="modal" id="modal-1">
           <div class="modal-dialog">
               <div class="modal-content modal-md">
                   <div class="modal-header">
                       <p id="logo"><img src="img/logo.png" height="50px"></p>
                   </div>
                   <div class="modal-body">
                       <form class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label" for="inputUsername">Имя пользователя:</label>
                                <input id="inputUsername" type="text" placeholder="Username">
                            </div>
                       </form>
                   </div>
                   <div class="modal-footer">
                       <button class="btn btn-success" type="button" data-dismiss="modal" onclick="getFromText()">Войти</button>
                   </div>
               </div>
           </div>
        </div>
        
        <input id="textForm" type="text"><br>
        <button onclick="getFromText()">Press to get user information</button><br>
        <button onclick="out();">Press to get user`s followers information</button><br>
        <button onclick="showMatrix();">Press to get matrix</button><br>
        <button onclick="showAlg();">Press to get result</button><br>
        <button onclick="compareMatrix();">Compare matrix</button><br>
        <button onclick="createJson();">Press to get graph</button><br>
        
        
        
        <script src = "main.js"></script>
        <script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="arbor/arbor.js"></script>
        <script src="mainArbor.js"></script>
        <script src="display.js"></script>
         <!--<script src = "graphScript.js"></script>-->
    </body>
</html>
